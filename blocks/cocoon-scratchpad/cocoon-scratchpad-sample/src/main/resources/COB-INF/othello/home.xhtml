<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:osm="http://osmosis.gr/osml/1.0" xmlns:i18n="http://apache.org/cocoon/i18n/2.1">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link type="text/css" rel="STYLESHEET" href="static/themes/main.css"/>
    <title>osmosis othello | an Apache Cocoon based project</title>
  </head>
  <body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="119" background="static/themes/images/home_banner_tile.gif">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="220">
                <div align="center">
                  <img src="static/themes/images/home_othello_logo.gif" width="144" height="97"/>
                </div>
              </td>
              <td/>
              <td>
                <div align="right">
                  <img src="static/themes/images/home_cocoon_logo.gif" width="133" height="119"/>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="29" background="static/themes/images/home_menu_tile.gif">
          <osm:block-copy select="menu"/>
        </td>
      </tr>
    </table>
    <table width="781" border="0" cellspacing="0" cellpadding="0">
      <tr valign="top">
        <td rowspan="2" width="221" background="static/themes/images/home_left_tile.gif">
          <osm:block-copy select="taxmachine"/>
        </td>
        <td height="252">
          <img src="static/themes/images/home_relax.gif" width="559" height="252"/>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%">
            <tr valign="top">
              <td width="33%">
                <osm:block-copy select="othello"/>
              </td>
              <td width="33%">
                <osm:block-copy select="documentation"/>
              </td>
              <td width="33%">
                <osm:block-copy select="cocoon"/>
              </td>
            </tr>
          </table>
          <osm:block-copy select="changes"/>
        </td>
      </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td background="static/themes/images/home_bottom_tile.gif">
          <osm:block-copy select="credits"/>
        </td>
      </tr>
    </table>
  </body>
</html>
